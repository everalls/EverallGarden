<div class="controlContainer">
	
	<div class="name">
		{{valve.name}}
	</div>

	<div class="controlsContainer">
		<div class="controlRow controlRow1">
			<!-- onoff control -->
			<div class="onoff">
					<svg  viewBox="0 0 464 464">
						<path class="onoffBtnColor"
							d="m464 232c0 128.128906-103.871094 232-232 232s-232-103.871094-232-232 103.871094-232 232-232 232 103.871094 232 232zm0 0"
							fill="#onoffBd3e46" />
						<g fill="#cfdfe8">
							<path
								d="m224 48h16c13.253906 0 24 10.746094 24 24v136c0 13.253906-10.746094 24-24 24h-16c-13.253906 0-24-10.746094-24-24v-136c0-13.253906 10.746094-24 24-24zm0 0" />
							<path class="btnLine"
								d="m152 152v-48c-43.199219 26.800781-80 72-80 136 0 83.945312 76.054688 152 160 152s160-68.054688 160-152c0-64-36.800781-109.199219-80-136v48c19.792969 20.199219 40 48 40 88 0 61.855469-58.144531 112-120 112s-120-50.144531-120-112c0-40 20.207031-67.800781 40-88zm0 0" />
						</g>
					</svg>

				</div>


				<div *ngFor="let radio of timeRadios; index as index" class="radio" 
					[ngClass]="[radio.class, radio.state ? 'on' : '']" 
					(click) = onTimeRadioClick(index)
					[attr.data-before]="radio.class"
					[attr.data-textcolor]="'red'"
				>
				</div>		

			</div>
		<div class="controlRow controlRow1"></div>
		<div class="controlRow controlRow1"></div>
	</div>
	

	<div class="closeButton" (click)="onDone()">
		Close
	</div>
</div>
